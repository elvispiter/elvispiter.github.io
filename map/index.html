            <div class="tags">

                <div class="tag filter color-button-1 distance-filter active" data-filter="1000">1км</div>
                <div class="tag filter color-button-1 distance-filter" data-filter="2000">2км</div>
                <div class="tag filter color-button-1 distance-filter" data-filter="5000">5км</div>
